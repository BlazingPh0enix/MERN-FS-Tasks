<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Task 7</title>
    <link rel="stylesheet" href="../CSS/Task7.css">
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="form-row">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter Name">
            </div>
            <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" name="email" id="mail" placeholder="Enter Email">
            </div>
            <div class="form-row">
                <label for="password">Password:</label>
                <input type="password" name="password" id="pass">
            </div>
            <div class="form-row">
                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone" id="no">
            </div>
            <div class="form-row">
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </div>
            <div class="form-row">
                <label for="language">Language:</label>
                <select name="country" id="country">
                    <option value="">Select language</option>
                    <option value="eng">English</option>
                    <option value="hin">Hindi</option>
                    <option value="tel">Telugu</option>
                    <option value="kan">Kannada</option>
                    <option value="arabic">Arabic</option>
                    <option value="urdu">Urdu</option>
                    <option value="french">French</option>
                    <option value="jap">Japanese</option>
                </select>
            </div>
            <div class="form-row">
                <label for="zip-code">Zip Code:</label>
                <input type="number" name="zip-code" id="zip">
            </div>
            <div class="form-row">
                <label for="about">About:</label>
                <textarea name="about" id="about" placeholder="Write about yourself..."></textarea>
            </div>
            <button type="submit" class="register">Register</button>
        </form>
    </div>
</body>
</html>
